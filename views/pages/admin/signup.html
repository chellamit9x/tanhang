<!doctype html>
<html lang="en" class="fullscreen-bg">

<head>
  <title>Login | FITi Soft - Trusted IT Partner</title>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
  <!-- VENDOR CSS -->
  <link rel="stylesheet" href="/admin/css/bootstrap.min.css">
  <link rel="stylesheet" href="/admin/vendor/font-awesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="/admin/vendor/linearicons/style.css">
  <!-- MAIN CSS -->
  <link rel="stylesheet" href="/admin/css/main.css">
  <!-- FOR DEMO PURPOSES ONLY. You should remove this in your project -->
  <link rel="stylesheet" href="/admin/css/demo.css">
  <!-- GOOGLE FONTS -->
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700" rel="stylesheet">
  <!-- ICONS -->
  <link rel="apple-touch-icon" sizes="76x76" href="/admin/img/apple-icon.png">
  <link rel="icon" type="image/png" sizes="96x96" href="/admin/img/favicon.png">
</head>

<body>

  <div id="wrapper">
    <div class="vertical-align-wrap">
      <div class="vertical-align-middle">
        <div class="auth-box ">
          <div class="left">
            <div class="content">
              <div class="header">
                <p class="lead">Đăng ký tài khoản</p>
              </div>
              <% if(notify !== null) { %>
                <div class="alert alert-info alert-dismissible">
                  <button type="button" class="close" data-dismiss="alert">&times;</button>
                  <%= notify %>
                </div>
              <% }%>
              <form class="form-auth-small" action="<%= sails.getUrlFor('AccountController.signup') %>" method="post">
                <div class="form-group">
                  <label for="signup-name" class="control-label sr-only">Email</label>
                  <input type="text" class="form-control" id="signup-name" name="name" placeholder="Full name" minlength="3" required>
                </div>
                <div class="form-group">
                  <label for="signup-email" class="control-label sr-only">Email</label>
                  <input type="email" class="form-control" id="signup-email" name="email" placeholder="Email" required>
                </div>
                <div class="form-group">
                  <label for="signin-password" class="control-label sr-only">Password</label>
                  <input type="password" class="form-control" id="signin-password" name="password" placeholder="Password"
                    required minlength="6">
                </div>
                <div class="form-group">
                  <label for="repeat-password" class="control-label sr-only">Repeat Password</label>
                  <input type="password" class="form-control" id="repeat-password" name="repassword" placeholder="Repeat Password"
                    required minlength="6">
                </div>
                <div class="form-group">
                  <label for="private-key" class="control-label sr-only">Password</label>
                  <input type="password" class="form-control" id="private-key" name="secret" placeholder="Private key"
                    required>
                </div>
                <input type="hidden" name="_csrf" value="<%= _csrf %>" />
                <button type="submit" class="btn btn-primary btn-lg btn-block">Đăng ký</button>
                <div class="bottom">
                  <span class="helper-text">
                    <i class="fa fa-sign-in"></i>
                    <a href="<%= sails.getUrlFor('AccountController.login') %>">Đăng nhập</a>
                  </span>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
